services:
  postgres:
    image: postgres:16-alpine
    container_name: supply_chain_postgres
    environment:
      POSTGRES_DB: supply_chain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supply_chain_network

  redis:
    image: redis:7-alpine
    container_name: supply_chain_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supply_chain_network

  minio:
    image: minio/minio:latest
    container_name: supply_chain_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supply_chain_network

  # Create default bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: supply_chain_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/supplychain-documents --ignore-existing;
      mc anonymous set download myminio/supplychain-documents;
      exit 0;
      "
    networks:
      - supply_chain_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: supply_chain_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supply_chain_network

  mailpit:
    image: axllent/mailpit:latest
    container_name: supply_chain_mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - supply_chain_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supply_chain_backend
    environment:
      DJANGO_SECRET_KEY: "docker-secret-key-change-in-production"
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend,frontend"
      CORS_ORIGIN: "http://localhost:4200,http://localhost:80"
      DB_NAME: supply_chain
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CACHE_TIMEOUT: 300
      ACCESS_TOKEN_LIFETIME_MINUTES: 60
      REFRESH_TOKEN_LIFETIME_DAYS: 7
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      EMAIL_HOST: mailpit
      EMAIL_PORT: 1025
      EMAIL_USE_TLS: "False"
      EMAIL_USE_SSL: "False"
      DEFAULT_FROM_EMAIL: "noreply@supplychain.local"
      # Optional - add your Web3 settings if needed
      # WEB3_HTTP_PROVIDER: https://sepolia.infura.io/v3/your-key
      # CONTRACT_ADDRESS: 0xYourContract
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - supply_chain_network
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: supply_chain_celery_worker
    environment:
      DJANGO_SECRET_KEY: "docker-secret-key-change-in-production"
      DJANGO_DEBUG: "True"
      DB_NAME: supply_chain
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      EMAIL_HOST: mailpit
      EMAIL_PORT: 1025
      EMAIL_USE_TLS: "False"
      EMAIL_USE_SSL: "False"
      DEFAULT_FROM_EMAIL: "noreply@supplychain.local"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - supply_chain_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery-beat
    container_name: supply_chain_celery_beat
    environment:
      DJANGO_SECRET_KEY: "docker-secret-key-change-in-production"
      DJANGO_DEBUG: "True"
      DB_NAME: supply_chain
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      EMAIL_HOST: mailpit
      EMAIL_PORT: 1025
      EMAIL_USE_TLS: "False"
      EMAIL_USE_SSL: "False"
      DEFAULT_FROM_EMAIL: "noreply@supplychain.local"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - supply_chain_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: supply_chain_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - supply_chain_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local
  backend_logs:
    driver: local

networks:
  supply_chain_network:
    driver: bridge

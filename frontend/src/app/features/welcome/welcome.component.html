<p-card>
  <p-card class="max-w-xl w-full shadow-sm">
    <ng-template pTemplate="header">
      <div class="flex items-center gap-3">
        <img
          src="assets/logo.svg"
          alt="Logo"
          class="h-8 w-8"
          onerror="this.style.display='none'"
        />
        <h1 class="text-2xl font-semibold">
          {{ "welcome.headline" | translate }}
        </h1>
      </div>
    </ng-template>

    <div class="prose dark:prose-invert max-w-none">
      <p class="mt-2 text-muted-color">{{ "welcome.intro" | translate }}</p>
    </div>

    <div class="mt-6 flex gap-3">
      <a
        pButton
        pRipple
        routerLink="/demo"
        [label]="'welcome.viewDemo' | translate"
        class="p-button-rounded"
      ></a>
      <a
        pButton
        pRipple
        href="https://angular.dev"
        target="_blank"
        rel="noreferrer"
        [label]="'welcome.angularDocs' | translate"
        class="p-button-outlined"
      ></a>
    </div>

    <ng-template pTemplate="footer">
      <div class="text-xs text-muted-color">
        {{ "welcome.footer" | translate }}
      </div>
    </ng-template>
  </p-card>
</p-card>

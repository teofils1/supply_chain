<div class="min-h-screen flex items-center justify-center bg-surface-50 p-6">
  <p-card class="max-w-md w-full shadow-sm">
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold">{{ "login.title" | translate }}</h2>
    </ng-template>

    <form (ngSubmit)="submit()" class="flex flex-col gap-3">
      <input
        pInputText
        name="username"
        [(ngModel)]="username"
        [placeholder]="'login.username' | translate"
        required
      />
      <input
        pPassword
        name="password"
        [(ngModel)]="password"
        [placeholder]="'login.password' | translate"
        [feedback]="false"
        toggleMask="true"
        required
      />

      <button
        pButton
        pRipple
        type="submit"
        [disabled]="loading()"
        [label]="'login.submit' | translate"
      ></button>

      @if (error()) {
      <div class="text-red-500 text-sm">{{ error() }}</div>
      }
    </form>
  </p-card>
</div>
